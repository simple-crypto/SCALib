[package]
name = "scalib-py"
version = "0.1.0"
authors = [
    "Olivier Bronchain <olivier.bronchain@uclouvain.be>",
    "GaÃ«tan Cassiers <gaetan.cassiers@uclouvain.be>"
]
edition = "2018"

[lib]
name = "scalib_py"
crate-type = ["cdylib"]

[features]
ntl = ["ranklib/ntl"]
hellib = ["ranklib/hellib"]
openblas-system = ["openblas-src/system"]

[dependencies]
ndarray = { version = "0.15.1", features = ["rayon","blas"] }
blas-src = { version = "0.8", default-features = false }
numpy = "0.13.0"
indicatif = "0.15.0"

# We use our own link on windows.
# The openblas-src install is based on vcpkg, which does not include LAPACK.
[target.'cfg(not(windows))'.dependencies.openblas-src]
version = "0.10.4"
features = ["static"]

[dependencies.pyo3]
version = "0.13"
features = ["extension-module"]

[dependencies.ranklib]
path = "../ranklib"

[dependencies.scalib]
path = "../scalib"
