[package]
name = "scale-py"
version = "0.1.0"
authors = [
    "Olivier Bronchain <olivier.bronchain@uclouvain.be>",
    "GaÃ«tan Cassiers <gaetan.cassiers@uclouvain.be>"
]
edition = "2018"

[lib]
name = "scale_py"
crate-type = ["cdylib"]

[features]
ntl = ["ranklib/ntl"]
hellib = ["ranklib/hellib"]

[dependencies]
ndarray = { version = "0.14.0", features = ["rayon","blas"] }
numpy = "0.13.0"
indicatif = "0.15.0"

[dependencies.pyo3]
version = "0.13"
features = ["extension-module"]

[dependencies.ranklib]
path = "../ranklib"

[dependencies.scale]
path = "../scale"
